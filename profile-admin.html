<script>
const pswrdField = document.querySelector(".list-group input[type='password']");
const toggleBtn = document.querySelector(".list-group i");


toggleBtn.onclick = ()=>{
    if(pswrdField.type == "password"){
        pswrdField.setAttribute("type","text");
        toggleBtn.classList.add("active");
    } else{
        pswrdField.setAttribute("type", "password");
        toggleBtn.classList.remove("active");
    }
}
</script>
