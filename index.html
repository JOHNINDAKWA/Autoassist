<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Required</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    p {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.8rem 2rem;
      background: #01A1A1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #018585;
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="modal">
    <h1>Access Suspended</h1>
    <p>This project was created and hosted for review purposes.<br>
    To continue accessing the live version and receive the source code,<br><strong>payment must be completed.</strong></p>
    <a href="mailto:your.email@example.com?subject=Project%20Payment" class="btn">Make Payment</a>
  </div>
  <div class="watermark">Â© 2025 Your Name. All rights reserved.</div>
</body>
</html>
