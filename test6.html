<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .new-items-dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .new-items:hover .new-items-dropdown, .new-items:focus .new-items-dropdown {
            display: block;
        }

        .new-items-dropdown a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: black;
        }

        .new-items-dropdown a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="new-items">
        <h4>New <span><i class="uil uil-angle-down"></i></span></h4>
        <div class="new-items-dropdown">
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
    </div>

</body>
</html>
