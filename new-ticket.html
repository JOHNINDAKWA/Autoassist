<div class="details ticket-form-details">
    <div class="recentOrders">
        <div class="cardHeader">
            <h2>New Ticket</h2>
            <a href="user-ticket-list.html" class="btn">Back to Ticket List</a>
        </div>

        <div class="ticket-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>

                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority">Category:</label>
                    <select id="priority" name="priority">
                        <option value="high">Network</option>
                        <option value="medium">Server</option>
                        <option value="low">Hardware</option>
                        <option value="high">Availability</option>
                        <option value="medium">Performance</option>
                        <option value="low">General</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ticket-body">Ticket Body:</label>
                    <div style="display: flex; gap: 5px; align-items: center;">
                        <div class="file-input-container">
                            <label class="custom-file-button" for="file">Choose a File</label>
                            <input type="file" class="custom-file-input" id="file" name="file" onchange="updateFileName(this)">
                        </div>
                        <p id="file-name" style="    text-decoration: none; font-style: italic; color: black; cursor: pointer;"></p>
                    </div>
                    <div id="image-preview" class="image-preview"></div>
                    <textarea id="mytextarea" name="ticket-body" required></textarea>
                </div>
                <div class="form-group">
                    <a class="btn-submit" href="#popup1">submit</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    tinymce.init({
    selector: '#mytextarea',
    plugins: [
        'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
        'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
        'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','wordcount'
    ],
    toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
        'alignleft aligncenter alignright alignjustify | ' +
        'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
    });
</script>
<script src="assets/main.js"></script>
<script>
    // JavaScript function to update the selected file's name
    function updateFileName(input) {
        var fileName = input.files[0].name;
        document.getElementById("file-name").innerText = fileName;
    }
</script>
